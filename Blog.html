<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #000000 !important;
            --text-color: #ffffff !important;
            --nav-bg: #000000 !important;
            --card-bg: #111111 !important;
            --sub-text: #cccccc !important;
            --border-color: #333333 !important;
        }
        body { background-color: #000000 !important; }
        nav { border-bottom: 1px solid #333; background-color: #000000 !important; }
        .nav-links a, .hamburger { color: #ffffff !important; }
        .theme-switch-wrapper { display: none !important; }
    </style>
</head>

<body>

    <nav>
        <div class="logo">Janiru.</div>
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="Blog.html" style="color:var(--primary-color) !important;">Blog</a></li>
        </ul>
        <div class="hamburger" onclick="toggleMenu()">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <section class="blog-header" style="background: #000;">
        <h1>Latest <span class="highlight">Insights</span></h1>
        <p style="color: #888;">Tech, AI, and the story behind Urban Panther.</p>
    </section>

    <section class="blog-section" style="background: #000;">
        <div class="blog-container" id="blogContainer">
            </div>
    </section>

    <footer>
        <p>
            &copy; 2025 Janiru Hansaga. All Rights Reserved. 
            <a href="login.html" class="admin-link"><i class="fa-solid fa-lock"></i> Admin Tool</a>
        </p>
    </footer>

    <div id="postModal" class="modal" style="display:none; position:fixed; z-index:2000; left:0; top:0; width:100%; height:100%; overflow:auto; background-color:rgba(0,0,0,0.9); backdrop-filter:blur(5px);">
        <div class="modal-content" style="background:#111; margin:10% auto; padding:30px; border-radius:10px; width:80%; max-width:700px; color:#fff; border: 1px solid #333;">
            <span class="close-btn" onclick="closeModal()" style="float:right; font-size:28px; cursor:pointer; color:#fff;">&times;</span>
            <img id="modalImg" src="" style="width:100%; border-radius:10px; margin-bottom:15px; border:1px solid #333;">
            <h2 id="modalTitle" style="color:#fff;"></h2>
            <p id="modalDate" style="color:var(--primary-color); font-size:12px; margin-bottom:10px;"></p>
            <p id="modalText" style="line-height:1.6; color:#ccc;"></p>
        </div>
    </div>

    <script src="posts.js"></script>

    <script>
        // 1. Mobile Menu
        function toggleMenu() {
            const nav = document.getElementById("navLinks");
            nav.classList.toggle("active");
            if(nav.classList.contains('active')){ nav.style.background = "#000"; }
        }

        // 2. Load Posts from posts.js
        const blogContainer = document.getElementById('blogContainer');

        function loadPosts() {
            // Check if posts.js is loaded
            if (typeof blogPosts === 'undefined' || blogPosts.length === 0) {
                blogContainer.innerHTML = "<div style='grid-column:1/-1; text-align:center; color:#fff;'>No posts found. <br><span style='color:#555; font-size:0.8rem;'>Admin: Use the Generator Tool to create posts.</span></div>";
            } else {
                blogContainer.innerHTML = "";
                blogPosts.forEach((post, index) => {
                    let shortContent = post.content.length > 100 ? post.content.substring(0, 100) + "..." : post.content;

                    const postHTML = `
                        <div class="blog-box">
                            <div class="blog-img">
                                <img src="${post.image}" alt="Blog Image">
                            </div>
                            <div class="blog-content">
                                <span style="font-size:12px; color:#888;">${post.date}</span>
                                <h3>${post.title}</h3>
                                <p>${shortContent}</p>
                                <div class="blog-actions" style="border-top:1px solid #333;">
                                    <a href="#" onclick="openModal(${index})" class="read-more">Read More <i class="fa-solid fa-arrow-right"></i></a>
                                </div>
                            </div>
                        </div>
                    `;
                    blogContainer.innerHTML += postHTML;
                });
            }
        }

        // 3. Modal Functions
        function openModal(index) {
            document.getElementById('modalImg').src = blogPosts[index].image;
            document.getElementById('modalTitle').innerText = blogPosts[index].title;
            document.getElementById('modalDate').innerText = blogPosts[index].date;
            document.getElementById('modalText').innerText = blogPosts[index].content;
            document.getElementById('postModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('postModal').style.display = "none";
        }
        
        window.onclick = function(event) {
            if (event.target == document.getElementById('postModal')) {
                closeModal();
            }
        }

        loadPosts();
    </script>
</body>
</html>
